<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projack Impulse - Projetos</title>

  <!-- Fontes -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quantico&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap">

  <!-- CSS (rotas dinâmicas via Flask) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/css_projetos/geral.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/css_projetos/titulo.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/css_projetos/retangulo.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/css_projetos/notificacoes.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/css_projetos/pesquisa_e_botao.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/css_projetos/cards_projetos.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/css_projetos/criar_projetos.css') }}">
</head>

<body>
  <!-- ================================
       PAINEL LATERAL (RETÂNGULO)
     ================================ -->
  <div id="retangulo" class="retangulo">

    <!-- Logo principal -->
    <img src="{{ url_for('static', filename='imagens/imagens_projetos/Project.png') }}" 
         alt="Logo Projack Impulse" class="logo" />

    <!-- Bloco com clipe -->
    <img src="{{ url_for('static', filename='imagens/imagens_projetos/Bloco_com_clipe.png') }}" 
         alt="Bloco com Clipe" class="Bloco_com_clipe" />

    <!-- Texto "Idealizador" -->
    <div class="idealizador-texto">Idealizador</div>

    <!-- Itens do menu -->
    <a href="{{ url_for('perfil', id_usuario=id_usuario) }}" class="info-item link-perfil">
      <img src="{{ url_for('static', filename='imagens/imagens_projetos/icon_perfil.png') }}" 
           alt="Perfil" class="icon">
      <span>Meu Perfil</span>
    </a>
    
    <div class="info-item">
      <img src="{{ url_for('static', filename='imagens/imagens_projetos/icon_projetos.png') }}" 
           alt="Projetos" class="icon">
      <span>Meus Projetos</span>
    </div>

  </div>

  <!-- ================================
       CABEÇALHO SUPERIOR
     ================================ -->
  <header class="cabecalho">
    <button id="btnToggle" class="botao_opcoes">Menu</button>
  </header>

  <!-- ================================
       CONTEÚDO PRINCIPAL
     ================================ -->
  <div class="tela">

    <!-- Título -->
    <div class="titulo-superior">
      <div class="titulo-texto">
        <h1>Meus Projetos</h1>
      </div>
      <div class="logo-container">
        <img src="{{ url_for('static', filename='imagens/imagens_projetos/Project.png') }}" 
             alt="Logo do Projeto" class="logo-projeto" />
      </div>
    </div>

    <!-- Pesquisa + Botão criar -->
    <div class="container-pesquisa">
      <img src="{{ url_for('static', filename='imagens/imagens_projetos/foguete.png') }}" 
           alt="Ícone Foguete" class="icone-foguete" />
      <div class="barra-pesquisa">
        <input type="text" placeholder="Buscar projeto..." />
        <button class="botao-busca">
          <img src="{{ url_for('static', filename='imagens/imagens_projetos/estrela.png') }}" alt="Buscar" />
        </button>
      </div>
      <button class="botao-criar">
        <img src="{{ url_for('static', filename='imagens/imagens_projetos/botao_novo_projeto.png') }}" alt="Criar Projeto" />
      </button>
    </div>

    <!-- Container de projetos -->
    <div class="projetos-container"></div>
  </div>

  <!-- BLOCO DE CRIAÇÃO DE PROJETO -->
  <div id="bloco-criacao" class="bloco-criacao" style="display: none;">
    <div class="conteudo-bloco">
      <h2 class="titulo-bloco">Crie Seu Projeto</h2>

      <div class="divisoes-container">
        <div class="divisao">
          <div class="retangulos_container_criacao">
            <div class="campo_criacao_inline">
              <input type="text" placeholder="Nome do Projeto" class="retangulo_criacao_inline" required>
            </div>
            <div class="campo_criacao_inline">
              <select id="nivelProjeto" class="retangulo_criacao_inline" required>
                <option value="" disabled selected>Dificuldade do projeto</option>
                <option value="Básico">Básico</option>
                <option value="Intermediário">Intermediário</option>
                <option value="Avançado">Avançado</option>
              </select>
            </div>
            <div class="campo_criacao_inline">
              <input type="text" placeholder="Categoria do Projeto" class="retangulo_criacao_inline" required>
            </div>
            <div class="campo_criacao_inline">
              <textarea placeholder="Descrição do Projeto" class="retangulo_triplo_criacao" required></textarea>
            </div>
          </div>
        </div>

        <div class="divisao">
          <div class="bloco_direita" id="bloco-tecnologias">
            <div class="cabecalho_bloco">
              <h3>Tecnologias:</h3>
              <div class="botoes_bloco">
                <button class="btn_add" id="addTec">+</button>
                <button class="btn_remove" id="removeTec">-</button>
              </div>
            </div>
            <div class="inputs_bloco flex_inputs" id="inputsTec">
              <input type="text" placeholder="Tecnologia: 1" class="input_bloco_flex">
              <input type="text" placeholder="Tecnologia: 2" class="input_bloco_flex">
            </div>
          </div>

          <div class="bloco_direita" id="bloco-repositorios">
            <div class="cabecalho_bloco">
              <h3>Repositórios:</h3>
              <div class="botoes_bloco">
                <button class="btn_add" id="addRepo">+</button>
                <button class="btn_remove" id="removeRepo">-</button>
              </div>
            </div>
            <div class="inputs_bloco coluna_inputs" id="inputsRepo">
              <input type="text" placeholder="Repositório: 1" class="input_bloco">
              <input type="text" placeholder="Repositório: 2" class="input_bloco">
            </div>
          </div>
        </div>
      </div>

      <div class="botoes_criacao">
        <button id="cancelarBloco" class="btn-imagem">
          <img src="{{ url_for('static', filename='imagens/imagens_projetos/cancelar.png') }}" alt="Cancelar" />
        </button>
        <button id="salvarBloco" class="btn-imagem">
          <img src="{{ url_for('static', filename='imagens/imagens_projetos/salvar.png') }}" alt="Salvar" />
        </button>
      </div>
    </div>
  </div>

  <!-- BLOCO DE NOTIFICAÇÕES -->
  <div id="blocoNotificacao" class="bloco_notificacao" style="display: none;">
    <div class="conteudo_notificacao">
      <div class="triangulo_notificacao"><div class="triangulo"></div></div>
      <div class="cabecalho_notificacao"><h3>Notificações</h3></div>
      <div class="lista_notificacoes" id="listaNotificacoes"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    window.idIdealizadorGlobal = Number("{{ id_usuario }}");
  </script>

  <script src="{{ url_for('static', filename='js/js_projetos/rendenizar.js') }}"></script>
  <script src="{{ url_for('static', filename='js/js_projetos/criar.js') }}"></script>
  <script src="{{ url_for('static', filename='js/js_projetos/notificacao.js') }}"></script>
  <script src="{{ url_for('static', filename='js/js_projetos/retangulo.js') }}"></script>

</body>
</html>
